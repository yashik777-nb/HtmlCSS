<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box Basics</title>
    <style>
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

            /* flex-flow: row wrap; */
        }

        .item {
            background: #f4f4f4;
            border: #ccc solid 1px;
            padding: 1rem;
            text-align: center;
            flex: 1; /* Makes box sizes to equal */
            margin: 0.75rem;
        }

        .item:first-child {
            flex:1;
        }

        

    </style>
</head>
<body>
