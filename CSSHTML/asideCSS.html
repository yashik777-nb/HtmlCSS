<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside: Visibility, Order & Negetive Margin</title>
    <style>
        h1 {
            /* display: none; */
            /* visibility: hidden; */
            color: blue !important;
        }

        .hello {
            color: red;
            margin-top: -30px;
            margin-left: -30px;
        }

        /* Targetting class will override targetting tags */
        /* Negetive value works only on margins */
    </style>
</head>

<body>
    <h1 class="hello">Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi assumenda sapiente quaerat temporibus praesentium
        neque, expedita illum beatae quidem ullam!</p>
</body>

</html>
